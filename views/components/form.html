<div class="card shadow p-3">
    <h5 class="card-title mb-3">📝 Submit Transaction</h5>
    <form id="transactionForm">
      <input type="number" class="form-control mb-2" id="user_id" placeholder="User ID" required />
      <input type="text" class="form-control mb-2" id="username" placeholder="Username" required />
      <input type="text" class="form-control mb-2" id="stock_symbol" placeholder="Stock Symbol" required />
      <input type="text" class="form-control mb-2" id="stock_company_name" placeholder="Company Name" required />
      <select class="form-select mb-2" id="transaction_type" required>
        <option value="">Select Type</option>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
      <input type="number" class="form-control mb-2" id="quantity" placeholder="Quantity" required />
      <input type="number" class="form-control mb-2" id="price" placeholder="Price" required />
      <input type="date" class="form-control mb-2" id="transaction_date" required />
      <input type="text" class="form-control mb-2" id="sector" placeholder="Sector" required />
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <button type="button" class="btn btn-secondary w-100 mt-2" onclick="clearForm()">Clear</button>
      <button type="button" class="btn btn-info w-100 mt-2" onclick="fillRandom()">Fill Random</button>
    </form>
    <div id="resultMessage" class="mt-3 text-center"></div>
  </div>
