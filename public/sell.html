<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffebee;
      padding: 30px;
    }
    .box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #c62828;
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #e53935;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Sell Stock</h2>
    <input type="number" placeholder="User ID" id="user_id">
    <input type="text" placeholder="Username" id="username">
    <input type="text" placeholder="Stock Symbol" id="stock_symbol">
    <input type="text" placeholder="Company Name" id="stock_company_name">
    <input type="number" placeholder="Quantity" id="quantity">
    <input type="number" placeholder="Price" id="price">
    <input type="date" id="transaction_date">
    <input type="text" placeholder="Sector" id="sector">
    <button onclick="submitSell()">Sell</button>
  </div>

  <script>
    function submitSell() {
      const data = {
        user_id: document.getElementById("user_id").value,
        username: document.getElementById("username").value,
        stock_symbol: document.getElementById("stock_symbol").value,
        stock_company_name: document.getElementById("stock_company_name").value,
        transaction_type: "SELL",
        quantity: document.getElementById("quantity").value,
        price: document.getElementById("price").value,
        transaction_date: document.getElementById("transaction_date").value,
        sector: document.getElementById("sector").value
      };

      fetch("/api/items", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => alert("✅ Sell transaction submitted!"))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
